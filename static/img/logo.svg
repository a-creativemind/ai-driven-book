<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4db6c4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot body -->
  <rect x="25" y="35" width="50" height="45" rx="8" fill="url(#robotGrad)"/>
  <!-- Robot head -->
  <rect x="30" y="15" width="40" height="25" rx="5" fill="url(#robotGrad)"/>
  <!-- Eyes -->
  <circle cx="40" cy="27" r="5" fill="#fff"/>
  <circle cx="60" cy="27" r="5" fill="#fff"/>
  <circle cx="40" cy="27" r="2" fill="#1a1a1a"/>
  <circle cx="60" cy="27" r="2" fill="#1a1a1a"/>
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#2e7d8a" stroke-width="3"/>
  <circle cx="50" cy="5" r="4" fill="#4db6c4"/>
  <!-- Arms -->
  <rect x="10" y="45" width="15" height="8" rx="3" fill="url(#robotGrad)"/>
  <rect x="75" y="45" width="15" height="8" rx="3" fill="url(#robotGrad)"/>
  <!-- Legs -->
  <rect x="32" y="80" width="12" height="15" rx="3" fill="url(#robotGrad)"/>
  <rect x="56" y="80" width="12" height="15" rx="3" fill="url(#robotGrad)"/>
  <!-- Chest panel -->
  <rect x="40" y="50" width="20" height="15" rx="2" fill="#fff" opacity="0.3"/>
</svg>
