# Learning Objectives Schema
# Comprehensive schema for educational learning objectives
# Based on Bloom's Taxonomy and instructional design best practices
# Version: 1.0.0

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "learning-objectives.schema.yaml"
title: "Learning Objectives Schema"
description: "Schema for defining and validating learning objectives in the Physical AI textbook"

type: object

required:
  - objectives

properties:
  objectives:
    type: array
    description: "Collection of learning objectives"
    minItems: 1
    items:
      $ref: "#/$defs/learning_objective"

  metadata:
    type: object
    properties:
      chapter_id:
        type: string
        description: "Associated chapter identifier"
      part_id:
        type: string
        description: "Associated part identifier"
      total_objectives:
        type: integer
        description: "Total number of objectives"
      bloom_distribution:
        type: object
        description: "Distribution of objectives across Bloom's levels"
        properties:
          remember:
            type: integer
          understand:
            type: integer
          apply:
            type: integer
          analyze:
            type: integer
          evaluate:
            type: integer
          create:
            type: integer

$defs:
  learning_objective:
    type: object
    required:
      - id
      - description
      - bloom_level
      - action_verb
    properties:
      id:
        type: string
        description: "Unique identifier for the learning objective"
        pattern: "^LO-[A-Z0-9]+-[0-9]+$"
        examples:
          - "LO-EMB-1"
          - "LO-KIN-3"

      description:
        type: string
        description: "Full statement of the learning objective"
        minLength: 30
        maxLength: 500

      bloom_level:
        type: string
        description: "Cognitive level from Bloom's Revised Taxonomy"
        enum:
          - remember
          - understand
          - apply
          - analyze
          - evaluate
          - create

      action_verb:
        type: string
        description: "The measurable action verb used in the objective"

      topic:
        type: string
        description: "The specific topic or concept addressed"

      condition:
        type: string
        description: "Conditions under which the learner will perform"
        examples:
          - "Given a robot simulation environment"
          - "After completing the lab exercise"

      criterion:
        type: string
        description: "Standards for acceptable performance"
        examples:
          - "with 90% accuracy"
          - "within 5 minutes"

      assessment_method:
        type: string
        description: "How this objective will be assessed"
        enum:
          - quiz
          - coding_exercise
          - lab_report
          - peer_review
          - self_assessment
          - project
          - discussion

      difficulty:
        type: string
        enum:
          - foundational
          - intermediate
          - advanced

      time_to_achieve:
        type: string
        description: "Estimated time to achieve this objective"
        pattern: "^[0-9]+-[0-9]+ minutes$"

      prerequisites:
        type: array
        description: "Learning objective IDs that should be completed first"
        items:
          type: string
          pattern: "^LO-[A-Z0-9]+-[0-9]+$"

      related_concepts:
        type: array
        description: "Core concepts related to this objective"
        items:
          type: string

      skills_developed:
        type: array
        description: "Skills the learner will develop"
        items:
          type: string
          enum:
            - critical_thinking
            - problem_solving
            - mathematical_reasoning
            - programming
            - system_design
            - experimentation
            - communication
            - collaboration

