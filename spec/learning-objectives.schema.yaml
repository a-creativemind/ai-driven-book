# Guidelines for Writing Learning Objectives
writing_guidelines:
  format: "ABCD Method"
  components:
    A: "Audience - Who is the learner?"
    B: "Behavior - What will the learner do? (measurable verb)"
    C: "Condition - Under what circumstances?"
    D: "Degree - How well must it be done?"

  good_examples:
    - objective: "After completing this chapter, the student will be able to implement a PID controller in Python that maintains robot position within 5% error."
      breakdown:
        audience: "the student"
        behavior: "implement a PID controller"
        condition: "After completing this chapter"
        degree: "within 5% error"
      bloom_level: "apply"

    - objective: "Given a robotic arm specification, learners will analyze the kinematic chain to determine the degrees of freedom."
      breakdown:
        audience: "learners"
        behavior: "analyze the kinematic chain"
        condition: "Given a robotic arm specification"
        degree: "determine the degrees of freedom"
      bloom_level: "analyze"

  poor_examples:
    - bad: "Understand robotics"
      problem: "Too vague, not measurable"
      better: "Explain the three laws of robotics and provide an example of each"

    - bad: "Know about sensors"
      problem: "'Know' is not measurable"
      better: "Identify five types of sensors used in robotics and describe the principle of operation for each"

# Validation Rules
validation:
  rules:
    - name: "measurable_verb"
      description: "Objective must start with a measurable action verb"
      severity: "error"

    - name: "bloom_alignment"
      description: "Action verb must align with stated Bloom's level"
      severity: "warning"

    - name: "specificity"
      description: "Objective must be specific and not vague"
      severity: "error"

    - name: "single_outcome"
      description: "Each objective should address only one outcome"
      severity: "warning"

    - name: "prerequisite_order"
      description: "Prerequisites must be defined before dependents"
      severity: "error"

  chapter_requirements:
    min_objectives: 3
    max_objectives: 8
    bloom_balance:
      description: "Chapters should have objectives across multiple Bloom's levels"
      min_levels: 2
    difficulty_progression:
      description: "Objectives should progress from foundational to advanced"
      required: true

# Example Learning Objectives for Reference
examples:
  chapter_embodiment:
    - id: "LO-EMB-1"
      description: "Define embodied intelligence and distinguish it from traditional disembodied AI approaches"
      bloom_level: "understand"
      action_verb: "define"
      topic: "embodied intelligence"
      assessment_method: "quiz"
      difficulty: "foundational"

    - id: "LO-EMB-2"
      description: "Identify and categorize the key components of an embodied AI system including sensors, actuators, and control units"
      bloom_level: "analyze"
      action_verb: "identify"
      topic: "system components"
      assessment_method: "coding_exercise"
      difficulty: "intermediate"

    - id: "LO-EMB-3"
      description: "Design a simple embodied agent architecture for a specified task environment"
      bloom_level: "create"
      action_verb: "design"
      topic: "agent architecture"
      assessment_method: "project"
      difficulty: "advanced"

  chapter_kinematics:
    - id: "LO-KIN-1"
      description: "Calculate forward kinematics for a 3-DOF robotic arm using Denavit-Hartenberg parameters"
      bloom_level: "apply"
      action_verb: "calculate"
      topic: "forward kinematics"
      condition: "Given DH parameters"
      criterion: "with correct homogeneous transformation matrices"
      assessment_method: "coding_exercise"
      difficulty: "intermediate"

    - id: "LO-KIN-2"
      description: "Derive the Jacobian matrix for a planar manipulator and explain its significance for velocity control"
      bloom_level: "analyze"
      action_verb: "derive"
      topic: "Jacobian matrix"
      assessment_method: "lab_report"
      difficulty: "advanced"
